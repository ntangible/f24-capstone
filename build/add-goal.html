<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <link rel="stylesheet" href="styles/add-goal.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Goal</h1>
        <form id="goal-form">
            <input type="text" id="goal-item" placeholder="Goal Name" required>
            <input type="number" min="1" step="0.01" id="purchase-amount" placeholder="Amount" required>
    
            <label for="goals"><strong>Choose a goal length:</strong></label>
            <select name="goals" id="goals">
                <option value="long_term">Long Term</option>
                <option value="short_term">Short Term</option>
            </select>
    
            <label for="priority"><strong>Priority (Between 1 and 3):</strong></label>
            <input type="range" id="priority" name="priority" min="1" max="3">
            
            <button type="submit" id="add-goal-button">Add Goal</button>
        </form>
    
        <!-- Add an anchor for users to manually navigate back -->
        <div id="back-to-dashboard" style="display: none;">
            <p>Goal added successfully! <a href="dashboard.html">Return to Dashboard</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('goal-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
    
            // Simulate adding the goal (you can add any form processing logic here)
            const goalItem = document.getElementById('goal-item').value;
            const purchaseAmount = document.getElementById('purchase-amount').value;
    
            // After processing the form, show the link to go back to the dashboard
            document.getElementById('goal-form').style.display = 'none'; // Hide form
            document.getElementById('back-to-dashboard').style.display = 'block'; // Show dashboard link
        });
    </script>
</body>
</html>
