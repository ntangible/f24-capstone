<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centsible Login</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Centsible!</h1>

        <!-- Login Form -->
        <div id="login-form">
            <input type="email" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <button id="show-register">Register</button>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none">
            <p>Please make an account</p>
            <input type="email" id="register-email" placeholder="E-mail" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button id="register-button">Register</button>
        </div>

        <!-- Logged In Page-->
        <div id="logged-in" style="display: none">
            <h2>You have signed in.</h2>
            <div id="lblmsg"></div>
            <button id="logout-button">Log Out</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
</body>
</html>
